apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kubernetes-dashboard-ingressroute
  namespace: kubernetes-dashboard
spec:
  entryPoints:
    - websecure
  routes:
  - kind: Rule
    match: Host(`k8s.garrettholland.com`)
    services:
    - kind: Service
      name: kubernetes-dashboard
      port: 443