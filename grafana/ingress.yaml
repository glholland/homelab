apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: grafana-ns
spec:
  rules:
    - host: grafana.garrettholland.com
      http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: grafana-svc
                port:
                  number: 3000